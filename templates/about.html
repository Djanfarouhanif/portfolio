<head>

                    <li><a href="{% url 'index' %}"><ion-icon name="home-outline"></ion-icon><span>Home</span></a></li>

            </nav>

            </div>
            <div class="profile-image">
                <div>
                    <img src="{{profile.profile_img.url}}" alt="">
                </div>
               
            </div>
            </div>
            <div class="about-me">
                <div class="description" style="line-height: 25px;">
                        {{profile.bio}}
                </div>
            </div>


        </div>
    </div>
